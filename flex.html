<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display:flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .flex div{
      background-color: darkblue;
      padding: 2%;
      margin : 2%;
      font-size: 70px;
    }
    </style>
  </head>
  <body>
    <div class ="flex">
      <div style= "color:white">M</div>
      <div  style= "color:yellow">S</div>
      <div  style= "color:pink">D</div>
      <div  style= "color:green">7</div>
    </div>
  </body>
</html>
